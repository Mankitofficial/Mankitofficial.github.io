<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mankit | Official Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f8ff;
  color:#1f1f1f;
}

/* Notification strip */
.notice{
  margin-top:12px;
  padding:10px;
  background:#fff3cd;
  border-left:5px solid #ff9800;
  cursor:pointer;
  overflow:hidden;
  white-space:nowrap;
}
.notice span{
  display:inline-block;
  animation:scroll 12s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* Birthday Panel */
.bday-panel{
  display:none;
  background:white;
  max-width:600px;
  margin:30px auto;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.bday-panel input,
.bday-panel select{
  width:100%;
  padding:10px;
  margin-top:10px;
}
.bday-panel button{
  margin-top:18px;
  padding:12px;
  width:100%;
  background:#673ab7;
  color:white;
  border:none;
  border-radius:30px;
  font-weight:600;
}

/* Letter Page */
.letter-page{
  display:none;
  position:fixed;
  inset:0;
  background:#fff0f6;
  z-index:9999;
  padding:40px;
  overflow:auto;
}
.heart{
  text-align:center;
  font-size:60px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}
.letter{
  max-width:700px;
  margin:20px auto;
  background:white;
  padding:30px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  font-size:16px;
  line-height:1.8;
  white-space:pre-wrap;
}
.close{
  position:fixed;
  top:20px;
  right:20px;
  font-size:22px;
  cursor:pointer;
}
</style>
</head>

<body>

<section style="max-width:900px;margin:40px auto;background:white;padding:30px;border-radius:18px;">
  <h2>Welcome</h2>
  <p>This space reflects my journey, values, and learning.</p>

  <!-- Notification -->
  <div class="notice" onclick="openPanel()">
    <span>Get Birthday Wish from Mankit ‚Äî (Ye test hai: kya Mankit ko aapka birthday yaad hai?)</span>
  </div>
</section>

<!-- Birthday Input Panel -->
<div class="bday-panel" id="panel">
  <h3>Get Your Birthday Wish</h3>

  <input type="text" id="name" placeholder="Enter your name">

  <select id="category">
    <option value="prerana">Prerana Family</option>
    <option value="atbf">ATBF</option>
    <option value="mentor">Mentors</option>
    <option value="pmshri">PM Shri Family</option>
    <option value="relative">Relatives</option>
    <option value="unknown">Unknown Person</option>
  </select>

  <p id="warn" style="color:red;display:none;margin-top:10px;">
    ATBF reserved hai, please sahi category choose kare.
  </p>

  <button onclick="showWish()">See Your Birthday Wish</button>
</div>

<!-- Letter Page -->
<div class="letter-page" id="letterPage">
  <div class="close" onclick="closeLetter()">‚úï</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="letter" id="letter"></div>
</div>

<script>
function openPanel(){
  document.getElementById("panel").style.display="block";
  window.scrollTo(0,document.body.scrollHeight);
}

function showWish(){
  const name=document.getElementById("name").value||"Friend";
  const cat=document.getElementById("category").value;

  if(cat==="atbf"){
    document.getElementById("warn").style.display="block";
    return;
  }

  document.getElementById("warn").style.display="none";
  document.getElementById("letterPage").style.display="block";

  let text="";
  if(cat==="prerana")
    text=`Happy Birthday ${name} üå±\n\nBeing part of the Prerana family means believing in discipline, growth, and responsibility. On your birthday, I wish you clarity of thought, strength of character, and courage to walk your own path. May you keep learning from life, stay grounded, and always remember that consistency builds real success.\n\n‚Äî Mankit`;

  if(cat==="mentor")
    text=`Warm birthday wishes ${name} üåº\n\nYour guidance and values leave a lasting impact. On this special day, I wish you good health, peace of mind, and continued strength to inspire many more lives. Your role matters more than words can express.\n\n‚Äî Mankit`;

  if(cat==="pmshri")
    text=`Respected birthday greetings ${name} üéì\n\nPM Shri family represents values, education, and nation-building. I wish you a year filled with purpose, dignity, and positive contribution to society.\n\n‚Äî Mankit`;

  if(cat==="relative")
    text=`Happy Birthday ${name} üéÇ\n\nFamily and relations give meaning to life. I wish you happiness, good health, and peace. May your days ahead be filled with warmth and balance.\n\n‚Äî Mankit`;

  if(cat==="unknown")
    text=`Happy Birthday üåü\n\nThough we may not know each other personally, every individual deserves warmth on their special day. I wish you growth, calm strength, and meaningful experiences ahead.\n\n‚Äî Mankit`;

  typeText(text);
}

function typeText(text){
  const box=document.getElementById("letter");
  box.innerHTML="";
  let i=0;
  const interval=setInterval(()=>{
    box.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(interval);
  },30);
}

function closeLetter(){
  document.getElementById("letterPage").style.display="none";
}
</script>

</body>
</html>
